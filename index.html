<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyber Attacks</title>
    <link rel="stylesheet" href="style.css" />

    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
    <script src="../js/svg-pan-zoom.js"></script>
    <script src="main.js" type="module" defer></script>
    
  </head>
  <body>
    <svg id="mapContainer" style="" >
      <svg
        id="animationSVG"
        class="svg"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 2500 1080"
        preserveAspectRatio="xMidYMin meet"
      >
        <style type="text/css">
          :root {
            --color1: rgb(0, 255, 140);
            --color2: rgb(0, 200, 255);
            --color3: rgb(187, 0, 255);
          }
        </style>
        <defs>
          <linearGradient id="gradient_up1" x1="0%" y1="100%" x2="0%" y2="0%">
            <stop
              offset="0%"
              style="stop-color: var(--color1); stop-opacity: 0.3"
            />
            <stop
              offset="100%"
              style="stop-color: var(--color1); stop-opacity: 1"
            />
          </linearGradient>
          <linearGradient id="gradient_right1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop
              offset="0%"
              style="stop-color: var(--color1); stop-opacity: 0.3"
            />
            <stop
              offset="100%"
              style="stop-color: var(--color1); stop-opacity: 1"
            />
          </linearGradient>
          <linearGradient id="gradient_down1" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop
              offset="0%"
              style="stop-color: var(--color1); stop-opacity: 0.3"
            />
            <stop
              offset="100%"
              style="stop-color: var(--color1); stop-opacity: 1"
            />
          </linearGradient>
          <linearGradient id="gradient_left1" x1="100%" y1="0%" x2="0%" y2="0%">
            <stop
              offset="0%"
              style="stop-color: var(--color1); stop-opacity: 0.3"
            />
            <stop
              offset="100%"
              style="stop-color: var(--color1); stop-opacity: 1"
            />
          </linearGradient>
        
          </linearGradient>
          <!-- circle gradient -->
          <radialGradient
            id="radial1"
            cx="50%"
            cy="50%"
            r="50%"
            fx="50%"
            fy="50%"
          >
            <stop
              offset="0%"
              style="stop-color: var(--color1); stop-opacity: 1"
            />
            <stop
              offset="100%"
              style="stop-color: var(--color1); stop-opacity: 0"
            />
          </radialGradient>
          <!-- 2 -->
          <linearGradient id="gradient_up2" x1="0%" y1="100%" x2="0%" y2="0%">
            <stop
              offset="0%"
              style="stop-color: var(--color2); stop-opacity: 0.3"

            />
            <stop
              offset="100%"
              style="stop-color: var(--color2); stop-opacity: 1"
            />
          </linearGradient>
          <linearGradient id="gradient_left2" x1="100%" y1="0%" x2="0%" y2="0%">

            />
            <stop

          </linearGradient>
          <!-- circle gradient -->

            <stop

            <stop

            />
          </radialGradient>
          <!-- 3 -->
          <linearGradient id="gradient_up3" x1="0%" y1="100%" x2="0%" y2="0%">
            <stop
              offset="0%"
              style="stop-color: var(--color3); stop-opacity: 0.3"
            />
            <stop
              offset="100%"
              style="stop-color: var(--color3); stop-opacity: 1"
            />
          </linearGradient>
          <linearGradient id="gradient_right3" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop
              offset="0%"
              style="stop-color: var(--color3); stop-opacity: 0.3"
            />
            <stop
              offset="100%"
              style="stop-color: var(--color3); stop-opacity: 1"
            />
          </linearGradient>
          <linearGradient id="gradient_down3" x1="0%" y1="0%" x2="0%" y2="100%">

          </linearGradient>
          <!-- circle gradient -->
          <radialGradient
            id="radial3"

            r="50%"
            fx="50%"
            fy="50%"
          >
            <stop
              offset="0%"
              style="stop-color: var(--color3); stop-opacity: 1"
            />
            <stop
              offset="100%"
              style="stop-color: var(--color3); stop-opacity: 0"
            />
          </radialGradient>
        </defs>
      </svg>
    </svg>
  </body>
</html>
